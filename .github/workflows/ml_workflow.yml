name: ml-workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Jupyter
      run: pip install jupyter

    - name: Run Jupyter Notebook and capture output
      run: |
        jupyter nbconvert --to script githubActionsBasic.ipynb
        python githubActionsBasic.py > ml_results.txt

    - name: Print ML results
      run: cat ml_results.txt
